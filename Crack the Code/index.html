<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/utils.css">
</head>
<body>
    <div class="container">
        <div class="check_code">
            
            <span><i class="fa-solid fa-lock-open"></i>Crack the code</span>
            <div class="input_fields">
                <input type="text" class="input_check_code">
                <input type="text" class="input_check_code">
                <input type="text" class="input_check_code">
            </div>
            <div class="check_btn_div">
                <i class="fa-solid fa-key"></i>
                <button class="check_button">Check</button>
            </div>
        </div>
        <hr>
    <div class="main_div">
        <div class="hintBox">
             <h2> Hint #1 </h2>
            <div class="hint_inputs">
             <input type="text" class="hint_rnd_inputs">               
             <input type="text" class="hint_rnd_inputs">
             <input type="text" class="hint_1_input">
             </div>

             <h4>One Number is correct abut wrong placed.</h4>                     
        </div>
        <div class="hintBox">
             <h2> Hint #2 </h2>
            <div class="hint_inputs">
             <input type="text" class="hint_rnd_inputs">               
             <input type="text" class="hint_2_input">
             <input type="text" class="hint_rnd_inputs">
             </div>

             <h4>One Number is correct but may be wrong place.</h4>                     
        </div>
        <div class="hintBox">
             <h2> Hint #3 </h2>
            <div class="hint_inputs">
             <input type="text" class="hint_rnd_inputs">               
             <input type="text" class="hint_3_input">
             <input type="text" class="hint_rnd_inputs">
             </div>

             <h4>One Number is correct and well placed.</h4>                     
        </div>
        <div class="hintBox">
             <h2> Hint #4 </h2>
            <div class="hint_inputs">
             <input type="text" class="hint_rnd_inputs">               
             <input type="text" class="hint_rnd_inputs">
             <input type="text" class="hint_rnd_inputs">
             </div>

             <h4>There is not any correct number.</h4>                     
        </div>
        <div class="winner_message">

            <div class="hint_btn_div">
                <i class="fa-regular fa-lightbulb"></i>
                <button class="hint_btn">Hint</button>
            </div>
        </div>
        <div class="hintBox">
            <h2> Hint #5 </h2>
            <div class="hint_inputs">
             <input type="text" class="hint-4-input">               
             <input type="text" class="hint-5-input">
             <input type="text" class="hint_rnd_inputs">
             </div>
             <h4>Two Number is correct but wrong placed.</h4>                     
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/680540a7dc.js" crossorigin="anonymous"></script>
    <script src="/style.js"></script>
</body>
</html>
