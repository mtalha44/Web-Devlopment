<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/utils.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center bg-bisque">
    <div class="container bg-white rounded p-4">
        <h2 class="text-center mb-4">Currency Converter</h2>
        <form action="#" id="form">
            <div class="form-group">
                <label for="amount">Enter amount</label>
                <input type="text" id="amount" class="form-control" value="100">
            </div>
            <div class="form-group d-flex align-items-center mt-3">
                <div class="width">
                    <label for="from">From</label>
                    <div class="selectContainer d-flex align-items-center border-bottom">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="Flag">
                        <select name="from" id="from" class="form-control">
                            <option value="USD">USD</option>
                            <option value="PKR">PKR</option>
                            <option value="Riyal">Riyal</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
                <div class="icon d-flex align-items-center justify-content-center">
                    <i class="fas fa-exchange-alt fa-lg"></i>
                </div>
                <div class="width">
                    <label for="to">To</label>
                    <div class="selectContainer d-flex align-items-center border-bottom">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="Flag">
                        <select name="to" id="to" class="form-control">
                            <option value="PKR">PKR</option>
                            <option value="USD">USD</option>
                            <option value="Riyal">Riyal</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg mt-3">1 USD = 300 PKR</div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Get Exchange Rate</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/11b6b9f3e3.js" crossorigin="anonymous"></script>
</body>
</html>
